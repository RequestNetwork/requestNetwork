query GetPayments(
  $contractAddress: Bytes!
  $reference: Bytes!
  $tokenAddress: Bytes!
  $to: Bytes!
) {
  payments(
    where: {
      contractAddress: $contractAddress
      reference: $reference
      tokenAddress: $tokenAddress
      to: $to
    }
    orderBy: timestamp
    orderDirection: asc
  ) {
    amount
    block
    txHash
    gasUsed
    gasPrice
    feeAmount
    feeAddress
    from
    timestamp
  }
}
