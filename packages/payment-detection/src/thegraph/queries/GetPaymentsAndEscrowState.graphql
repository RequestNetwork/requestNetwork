fragment PaymentEventResult on Payment {
  amount
  block
  txHash
  feeAmount
  feeAddress
  from
  gasUsed
  gasPrice
  timestamp
  contractAddress
  to
  tokenAddress
  currency
  amountInCrypto
  feeAmountInCrypto
  maxRateTimespan
}

fragment EscrowEventResult on EscrowEvent {
  txHash
  eventName
  from
  timestamp
  block
  gasUsed
  gasPrice
}

query GetPaymentsAndEscrowState($reference: Bytes!, $to: Bytes!) {
  payments(where: { reference: $reference, to: $to }, orderBy: timestamp, orderDirection: asc) {
    ...PaymentEventResult
  }
  escrowEvents(where: { reference: $reference }, orderBy: timestamp, orderDirection: asc) {
    ...EscrowEventResult
  }
}

# Receivables can be transferred to different owners, so searching by to could drop balance events.
query GetPaymentsAndEscrowStateForReceivables($reference: Bytes!) {
  payments(where: { reference: $reference }, orderBy: timestamp, orderDirection: asc) {
    ...PaymentEventResult
  }
  escrowEvents(where: { reference: $reference }, orderBy: timestamp, orderDirection: asc) {
    ...EscrowEventResult
  }
}
