query GetAnyToNativePayments(
  $reference: String!
  $to: String!
  $currency: String!
  $maxRateTimespan: Int!
  $contractAddress: String!
) {
  payments(
    where: {
      reference: $reference
      to: $to
      currency: $currency
      maxRateTimespan_gte: $maxRateTimespan
      contractAddress: $contractAddress
    }
    orderBy: timestamp
    orderDirection: asc
  ) {
    amount
    block
    receiptId
    feeAmount
    feeAddress
    from
    timestamp
    currency
    maxRateTimespan
    amountInCrypto
    feeAmountInCrypto
  }
}
