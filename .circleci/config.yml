  build:
    docker:
      - *node_image
    working_directory: *working_directory
    steps:
      - checkout
      - run:
          name: 'Yarn install'
          command: 'yarn install --frozen-lockfile'
      - persist_to_workspace:
          root: *working_directory
          paths: .
  lint-package-json:
    docker:
      - *node_image
    working_directory: *working_directory
