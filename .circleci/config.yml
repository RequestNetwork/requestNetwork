      - test-payment-detection:
          requires:
            - build
      - test-payment-processor:
          requires:
            - build

      # Publish the code coverage
      - publish-coverage:
          requires:
            - test-request-client
            - test-data-access
            - test-data-format
            - test-transaction-manager
            - test-ethereum-storage
            - test-request-logic
            - test-advanced-logic
            - test-epk-signature
            - test-web3-signature
            - test-epk-decryption
            - test-request-node
            - test-utils
            - test-multi-format
            - test-payment-detection
            - test-payment-processor

      # Release a next version package everytime we merge to master
      - next-release:
          requires:
            - test-advanced-logic
            - test-data-access
            - test-data-format
            - test-epk-decryption
            - test-epk-signature
            - test-ethereum-storage
            - test-integration-test
            - test-smart-contracts
            - test-multi-format
            - test-request-client
            - test-request-logic
            - test-request-node
            - test-transaction-manager
            - test-types
            - test-utils
            - test-web3-signature
            - test-payment-detection
            - test-payment-processor
          context: protocol-release
          filters:
            branches:
              only:
                - master

  nightly:
    triggers:
      - schedule:
          # This is a cron job for "everyday at 22 hours"
          cron: '0 22 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - lint-package-json:
          requires:
            - build
      - test-nightly:
          requires:
            - build
